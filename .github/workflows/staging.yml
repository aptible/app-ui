name: staging

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Log in to Quay
        uses: docker/login-action@v1
        with:
          registry: quay.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

  build-and-push:
    uses: aptible/workflows/.github/workflows/build-and-push.yml@build-args
    with:
      REPOSITORY: cloud-ui
    secrets:
      QUAY_USERNAME: ${{ secrets.QUAY_USERNAME }}
      QUAY_PASSWORD: ${{ secrets.QUAY_PASSWORD }}
      DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
      DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
      BUILD_ARGS: |
        VITE_APP_URL=https://app.aptible-staging.com
        VITE_AUTH_URL=https://auth.aptible-staging.com
        VITE_BILLING_URL=https://goldenboy.aptible-staging.com
        VITE_API_URL=https://api.aptible-staging.com
        VITE_LEGACY_DASHBOARD_URL=https://dashboard.aptible-staging.com
        VITE_METRIC_TUNNEL_URL=https://metrictunnel.aptible-staging.com
        VITE_SENTRY_DSN=${{ secrets.STAGING_SENTRY_DSN }}
        VITE_ORIGIN=app
        VITE_TUNA_ENABLED=true

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v2
      - uses: aptible/aptible-deploy-action@v4
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          app: app-ui
          environment: s-t-a-g-i-n-g
          docker_img: quay.io/aptible/cloud-ui:main
          docker_repository_url: https://quay.io/repository/aptible/cloud-ui
          username: ${{ secrets.APTIBLE_ROBOT_USERNAME }}
          password: ${{ secrets.APTIBLE_ROBOT_PASSWORD }}
          private_registry_username:  ${{ secrets.DOCKER_USERNAME }}
          private_registry_password:  ${{ secrets.DOCKER_PASSWORD }}
